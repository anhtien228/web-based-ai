<!doctype html>
<html lang="en" class="js">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  </head>
  <body>
      <ul class="nav nav-tabs">
        <li><a href="#" class="link link--io">creator</a></li>
        <li><a href="#" class="link link--io">development</a></li>
        <li><a href="#" class="link link--io">feedback</a></li>
      </ul>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 my-4">
            <h3 class="text-center page-title">
              summary
            </h3>
          </div>
        </div>
        <div class="spacer"></div>
        <div class="row mt-4">
          <div class="col-md-1"></div>
          <div class="col-md-4 input-field">
            <div class="row mb-4">
              <div class="col-md-8">
                <h4 class="main-heading">
                  put your text here
                </h4>
              </div>
              <div class="col-md-4">
                 <span class="badge badge-default">Label</span>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-md-12">
              <textarea type="text" class="input-nlp-text form-control no-border shadow-none"
              placeholder="Enter the documents here >" aria-label="Input Document"></textarea>
              </div>
            </div>
            <div class="row bg-black text-white" id="metadata">
              <div class="col-md-3 text-center">
                 <p>17/17 lines</p>
              </div>
              <div class="col-md-3 text-center">
                <p>221 words</p>
              </div>
              <div class="col-md-3 text-center">
                <p>1446 chars</p>
              </div>
              <div class="col-md-3 text-center">
                <p>english</p>
              </div>
            </div>
          </div>
          <div class="col-md-2 text-center my-auto">
            <div class="d-flex flex-column justify-content-center summarize-button">
              <button class="button">
                summarize
                <div class="button__horizontal"></div>
                <div class="button__vertical"></div>
              </button>
            </div>
          </div>
          <div class="col-md-4 output-field">
            <div class="row mb-4">
              <div class="col-md-12">
                <h4 class="main-heading">
                  summary here
                </h4>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-md-12">
                <p class="output-nlp-text">
                 <i>Output will be displayed here</i>
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-1">
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
